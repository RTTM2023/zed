<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zed</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('image-from-rawpixel-id-5508754-jpeg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    h1 {
      font-weight: 400;
      font-size: 2em;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      padding: 20px 40px;
      border-radius: 50px;
      margin-bottom: 40px;
    }

    h1 span {
      font-weight: 600;
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(10px);
    }

    input {
      border: none;
      font-size: 1em;
      padding: 12px;
      border-radius: 10px;
      width: 300px;
      outline: none;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
    }

    #response {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      color: white;
      white-space: pre-wrap;
    }

    img.send-icon {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <h1>Hi, Iâ€™m <span>Zed</span>, your personal learning coach.</h1>

  <div class="chat-box">
    <input id="question" type="text" placeholder="So tell me, what do you think, or feel, or wish to say?" />
    <button onclick="askZed()">
      <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" alt="Send" class="send-icon" />
    </button>
  </div>

  <div id="response">No response yet.</div>

  <script>
    let messages = [
      { role: "system", content: "You are Zed, a friendly, helpful, and engaging personal coach who responds clearly and supportively." }
    ];

    async function askZed() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = "Thinking...";
      messages.push({ role: "user", content: question });

      try {
        const result = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: messages
          })
        });

        const data = await result.json();
        const reply = data.choices?.[0]?.message?.content;
        if (reply) {
          messages.push({ role: "assistant", content: reply });
          responseDiv.textContent = reply;
        } else {
          responseDiv.textContent = "No response.";
        }
      } catch (error) {
        console.error("Error talking to Zed:", error);
        responseDiv.textContent = "Something went wrong. Try again.";
      }
    }
  </script>
</body>
</html>
