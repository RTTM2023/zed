<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Zed</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&family=Canva+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Canva Sans', sans-serif;
      background-image: url('image-from-rawpixel-id-5508754-jpeg.jpg');
      background-size: cover;
      background-position: center;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Glacial Indifference', sans-serif;
      font-size: 2em;
      padding: 1em 2em;
      border: 3px solid white;
      border-radius: 40px;
      color: white;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      margin-bottom: 3em;
      text-align: center;
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 25px;
      padding: 1em 1.5em;
      display: flex;
      align-items: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .chat-box input {
      border: none;
      background: transparent;
      font-size: 1.2em;
      flex: 1;
      outline: none;
    }

    .chat-box button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .chat-box button img {
      width: 32px;
      height: 32px;
    }

    #response {
      margin-top: 2em;
      background: rgba(255,255,255,0.5);
      border-radius: 20px;
      padding: 1em;
      max-width: 90%;
      font-size: 1em;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <h1>Hi, Iâ€™m <em>Zed</em>, your personal learning coach.</h1>

  <div class="chat-box">
    <input id="question" type="text" placeholder="So tell me, what do you think, or feel, or wish to say?" />
    <button onclick="askZed()">
      <img src="https://img.icons8.com/ios-filled/50/paper-plane.png" alt="Send">
    </button>
  </div>

  <div id="response"></div>

  <script>
    let conversation = [
      { role: "system", content: "You are Zed, a helpful, engaging assistant who gives clear, friendly and well-structured responses." }
    ];

    async function askZed() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = "Thinking...";

      conversation.push({ role: "user", content: question });

      try {
        const result = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: conversation
          })
        });

        const data = await result.json();
        const reply = data.choices?.[0]?.message?.content;
        conversation.push({ role: "assistant", content: reply });
        responseDiv.textContent = reply || "No response.";
      } catch (error) {
        console.error("Error talking to Zed:", error);
        responseDiv.textContent = "Something went wrong. Try again.";
      }
    }
  </script>
</body>
</html>
