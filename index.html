<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Zed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://rttm2023.github.io/zed/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .title {
      font-size: 2rem;
      font-weight: 400;
      padding: 1rem 2rem;
      border: 2px solid white;
      border-radius: 50px;
      margin-bottom: 3rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .chat-container {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 1rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif;
      outline: none;
      background: transparent;
      color: #333;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    button img {
      width: 28px;
      height: 28px;
    }

    #response {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.85);
      color: #222;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      font-size: 1rem;
      white-space: pre-wrap;
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body>
  <div class="title">Hi, Iâ€™m <strong>Zed</strong>, your personal learning coach.</div>

  <div class="chat-container">
    <input
      id="question"
      type="text"
      placeholder="So tell me, what do you think, or feel, or wish to say?"
    />
    <button onclick="askZed()">
      <img src="https://img.icons8.com/ios-filled/50/000000/filled-sent.png" alt="Send" />
    </button>
  </div>

  <div id="response">No response yet.</div>

  <script>
    async function askZed() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "Thinking...";

      try {
        const result = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [
              {
                role: "system",
                content: "You are Zed, a friendly, thoughtful, and helpful learning coach who speaks with kindness and clarity. Respond in a conversational tone."
              },
              { role: "user", content: question }
            ]
          })
        });

        const data = await result.json();
        const reply = data.choices?.[0]?.message?.content;
        responseDiv.textContent = reply || "No response.";
      } catch (error) {
        console.error("Error:", error);
        responseDiv.textContent = "Oops, something went wrong.";
      }
    }

    // Optional: allow Enter to submit
    document.getElementById("question").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        askZed();
      }
    });
  </script>
</body>
</html>
