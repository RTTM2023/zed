<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Zed</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    h1 { margin-bottom: 1em; }
    #response { margin-top: 1em; white-space: pre-wrap; }
    input, button { padding: 0.5em; font-size: 1em; width: 100%; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Ask Zed</h1>
  <input id="question" type="text" placeholder="Hello. I'm Zed, your coach. Tell me, what do you think, feel, or wish to say?" />
  <button onclick="askZed()">Ask</button>
  <div id="response">No response.</div>

  <script>
    async function askZed() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = "Thinking...";

      try {
        const result = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: question }]
          })
        });

        const data = await result.json();
        const reply = data.choices?.[0]?.message?.content;
        responseDiv.textContent = reply || "No response.";
      } catch (error) {
        console.error("Error talking to Zed:", error);
        responseDiv.textContent = "Something went wrong. Try again.";
      }
    }
  </script>
</body>
</html>
