<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Zed</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7faff;
      padding: 2rem;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #0052cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #003d99;
    }
    #response {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #eef3f7;
      padding: 1rem;
      border-radius: 8px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Hello, I'm Zed. Your personal leadership coach.</h1>
  <input id="question" type="text" placeholder="So tell me, what do you think, feel, or wish to say?" />
  <button onclick="askZed()">Ask</button>
  <div id="response">No response.</div>

  <script>
    const history = [
      { role: "system", content: "You are Zed, a helpful, warm and engaging leadership coach. Respond clearly, structure your answers well, and keep your tone kind and thoughtful." }
    ];

    async function askZed() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "Thinking...";

      history.push({ role: "user", content: question });

      try {
        const result = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: history,
            temperature: 0.7
          })
        });

        const data = await result.json();
        const reply = data.choices?.[0]?.message?.content || "No response.";
        responseDiv.textContent = reply;
        history.push({ role: "assistant", content: reply });

      } catch (error) {
        console.error("Error:", error);
        responseDiv.textContent = "Something went wrong. Try again.";
      }
    }
  </script>
</body>
</html>
